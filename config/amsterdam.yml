      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: https://www.bitterzoet.com/agenda/
      - name: url
        type: url
        location:
          - selector: div.agenda-item__container--text > a
            attr: href
      - name: imageUrl
        type: url
        location:
