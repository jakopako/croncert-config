  - name: ABCClub
    url: https://dclub.ch/agenda/?place=abc
    item: div.dclub-agenda > div.date_container > div.events_container > div.event
    fields:
      - name: "type"
        value: "concert"
      - name: "city"
        value: "Lausanne"
      - name: country
        value: Switzerland
      - name: "location"
        value: "ABC Club"
      - name: "sourceUrl"
        value: "https://dclub.ch/agenda/?place=abc"
      - name: style
        type: text
        location:
          selector: div.info > div.details > p.style
      - name: locationTag
        type: text
        location:
          selector: div.place-image > img
          attr: class
      - name: url
        type: url
        location:
          selector: a.main
          attr: href
      - name: imageUrl
        type: url
        can_be_empty: true
        location:
          selector: a.image > img
          attr: src
      - name: title
        type: text
        location:
          - selector: header.dtitle
            entire_subtree: true
          - selector: div.header > .artist
            entire_subtree: true
            all_nodes: true
            separator: ", "
        separator: " - "
      - name: date
        type: date
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: a.main
              attr: href
              regex_extract:
                exp: "[0-9]{8}"
            layout: ["20060102"]
          - covers:
              time: true
            location:
              selector: div.details > p.door
            layout: ["Porte: 15:04"]
        date_location: "Europe/Berlin"
        date_language: "fr_FR"
      - name: comment
        type: text
        on_subpage: "url"
        can_be_empty: true
        location:
          selector: div.dclub-date-content > div > p
    filters:
      # we want all non-empty imageUrls. match: false and exp: "" would not work here.
      - field: imageUrl
        exp: ".+"
        match: true
      # we want all events that are tagged with "abc". However, we cannot use
      # match: true and exp: "abc" because this would behave like an 'or' condition
      # together with the previous filter. Hence, we have to 'invert' the logic.
      - field: locationTag
        exp: "dclub"
        match: false

