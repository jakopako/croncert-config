    item: body > div.page-content > div.section.wf-section > div > div.container > div.w-dyn-list > div._4-column-grid.w-dyn-items > div.w-dyn-item > div
    fields:
      - name: "city"
        value: "Lausanne"
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: "https://www.premices.ch"
      - name: url
        type: url
        location:
          selector: a.w-inline-block
          attr: href
      - name: title
        type: text
        location:
          selector: h2.heading-6
      - name: style
        type: text
        location:
          selector: div > div.text-block-7
        can_be_empty: true
      - name: location
        type: text
        location:
          selector: div:nth-child(5)
        can_be_empty: true
      - name: "date"
        type: "date"
        components:
          - covers:
              day: true
              month: true
              year: true
            location:
              selector: div:nth-child(4)
            transform:
              - type: regex-replace
                regex: Vendredi
                replace: 17-3-2023
              - type: regex-replace
                regex: Samedi
                replace: 18-3-2023
            layout: ["2-1-2006"]
          - covers:
              time: true
            location:
              selector: div.text-block-8
              regex_extract:
                exp: "[0-9]{2}:[0-9]{2}"
            layout: ["15:04"]
        date_location: "Europe/Berlin"
        date_language: "fr_FR"

  # This one is a bit messy, but better than nothing for now. Unfortunately we'r missing a couple of events.
  # See discussion here: https://github.com/jakopako/croncert-config/discussions/174
  - name: Datcha
    url: https://la-datcha.ch/
    item: body.home.page-template-default.page.page-id-28887.no-sidebar.has-header-image.raw-image.hero-image > div.site > div.content-area > main.main-content > div.wrapper.content-wrapper > article.post-28887.page.type-page.status-publish.has-post-thumbnail.hentry > div.post-wrapper > div.post-content > p
    fields:
      - name: "location"
        value: "La Datcha"
      - name: "city"
        value: "Lausanne"
      - name: "country"
        value: "Switzerland"
      - name: "type"
        value: "concert"
      - name: "sourceUrl"
        value: "https://la-datcha.ch/"
      - name: "url"
        value: "https://la-datcha.ch/"
      - name: title
        type: text
        location:
          selector: span > strong
          entire_subtree: true
          regex_extract:
            exp: "(concert de|soirée) [^–]*"
      - name: comment
        type: text
        location:
          selector: span > strong
          entire_subtree: true
          regex_extract:
            exp: "– .*"
        can_be_empty: true
      - name: date
        type: date
        components:
          - covers:
              day: true
              month: true
            location:
              selector: span > strong
              entire_subtree: true
              regex_extract:
                exp: "[A-Za-z]+\\s[0-9]{1,2}\\s[\u00e4A-Za-z]+,"
            layout: ["Monday 2 January,"]
          - covers:
              time: true
            location:
              selector: span > strong
              entire_subtree: true
              regex_extract:
                exp: "[0-9]{2}h[0-9]{0,2}"
            layout: ["15h", "15h04"]
        date_language: "fr_FR"
        date_location: "Europe/Berlin"

